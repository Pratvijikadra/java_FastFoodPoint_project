<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .payment-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .payment-container h1 {
            color: #ff5722;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #ff5722;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #388e3c;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #555;
            text-decoration: none;
            font-size: 0.9rem;
            
        }

        .back-link:hover {
            text-decoration: underline;
            color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>UPI Payment</h1>
        <form action="green-tick.html" method="post">
            <div class="form-group">
                <label for="upi-id">Enter UPI ID</label>
                <input type="text" id="upi-id" name="upiId" placeholder="e.g., yourname@upi" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
            </div>
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>
         <a href="order.jsp" class="back-link"> Back to Payment Methods</a>
    </div>
</body>
</html>
