<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Point</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #ffd700;
        }

        /* Header Section */
        header {
            background-color: #000;
            color: #ffd700;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px rgba(255, 215, 0, 0.5);
            z-index: 10;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffd700;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #fff;
        }

        /* Slideshow Section */
        .slideshow {
            position: relative;
            height: 100vh; /* Full height of viewport */
            width: 100%;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            color: #fff; /* White text color */
            padding: 20px 30px;
            border-radius: 5px;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8); /* Text shadow for better visibility */
        }

        /* Footer Section */
        footer {
            background-color: #000;
            color: #ffd700;
            text-align: center;
            padding: 20px;
        }

        .social-icons img {
            height: 30px;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Fast Food Point Logo">
            <h1>Fast Food Point</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="about.jsp">About Us</a></li>
                <li><a href="menu.jsp">Menu</a></li>
                <li><a href="contact.jsp">Contact</a></li>
                <li><a href="cart.jsp">Cart</a></li>
                <li><a href="login.jsp">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Slideshow Section -->
    <div class="slideshow">
        <div class="slide active" style="background-image: url('images/bg-1.jpg');">
            <div class="slide-caption">Welcome to Fast Food Point</div>
        </div>
        <div class="slide" style="background-image: url('images/image2.jpg');">
            <div class="slide-caption">Indulge in Crispy Fries & Juicy Burgers</div>
        </div>
        <div class="slide" style="background-image: url('images/welcome.png');">
            <div class="slide-caption">Fresh and Tasty Pizzas Made for You</div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Fast Food Point. All rights reserved.</p>
        <div class="social-icons">
            <img src="images/facebook.png" alt="Facebook">
            <img src="images/insta.png" alt="Instagram">
            <img src="images/twitt.png" alt="Twitter">
        </div>
    </footer>

    <script>
        // JavaScript for Slideshow
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
