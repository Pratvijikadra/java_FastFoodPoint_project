<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .success-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .checkmark {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: #4caf50;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: popIn 0.6s ease-in-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark::after {
            content: "âœ”";
            font-size: 50px;
            color: #fff;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin: 10px 0 20px;
        }

        .home-btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .home-btn:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark"></div>
        <h1>Payment Successfully!</h1>
        <p>Your transaction has been completed successfully. Thank you for your order!</p>
        <button class="home-btn" onclick="window.location.href='order.jsp'">Back to Place Order</button>
    </div>
</body>
</html>
