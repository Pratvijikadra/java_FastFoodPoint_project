        }

        .submit-btn {
            display: block;

        .back-link {

    </style>
</head>
<body>
    
    <div class="payment-form-container">
         <form action="green-tick.html" method="post">
        <h1>Card Payment</h1>
       
            <div class="form-group">
                <label for="card-name">Cardholder's Name</label>
                <input type="text" id="card-name" name="cardName" placeholder="Enter the name on your card" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="cardNumber" placeholder="xxxx xxxx xxxx xxxx" maxlength="16" pattern="\d{16}" title="Enter a valid 16-digit card number" required>
                <div class="card-icons">
                    <img src="images/visa.png" alt="Visa">
                    <img src="images/mastercard.png" alt="MasterCard">
                    <img src="images/american.png" alt="American Express">
                </div>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiryDate" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" name="cvv" placeholder="123" maxlength="3" pattern="\d{3}" title="Enter a valid 3-digit CVV" required>
            </div>
        
              <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="Amount" placeholder=" Enter Amount" maxlength="5" title="Enter Amount" required>
            </div>
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>
